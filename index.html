<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="./assets/styles/styles.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="p-3 mb-2 bg-primary text-white header text-center">
        <h1 class="mx-auto">Weather Dashboard</h1>
    </header>

    <main class="container">
        <section class="row">
            <div class="col-md-3">
                <section class="search-box">
                    <h2>Search for a City</h2>
                    <form>
                        <div class="col search-field">
                            <label class="sr-only" for="cityName">City</label>
                            <input type="text" class="form-control" id="cityName" placeholder="City Name">
                        </div>
                        <button type="submit" class="btn btn-primary" id="search-button">Search</button>
                    </form>
                </section>
            </div>

            <div class="col-md-9">
                <div class="recent-searches-panel">
                    <ul id="recent-searches"></ul>
                    <!-- search history will show here -->
                </div>
            </div>
        </section>

        <section id="current-weather" class="card mb-3">
            <!-- current weather data will go here -->
        </section>

        <section id="forecast" class="card">
            <div class="card-body">
                <!-- forecast will go here -->
                <div class="row forecast-row"></div>
            </div>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
