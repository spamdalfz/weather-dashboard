<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="./assets/styles/styles.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="p-3 mb-2 bg-primary text-white header text-center">
        <h1 class="mx-auto">Weather Dashboard</h1>
    </header>

    <main>
        <section class="search-box">
            <h2>Search for a City</h2>
            <form>
                <div class="form-row align-items-center">
                    <div class="col-4 search-field">
                        <label class="sr-only" for="cityName">City</label>
                        <input type="text" class="form-control" id="cityName" placeholder="City Name">
                    </div>
                    <div class="col-3 search-button-panel">
                        <button type="submit" class="btn btn-primary" id="search-button">Search</button>
                    </div>
                </div>
            </form>
            <div class="col-4 recent-searches-panel">
                <h2>Recent Searches</h2>
                <ul id="recent-searches"></ul>
            </div>
        </section>

        <section id="current-weather">
            <h2>Current Weather Conditions</h2>
            <!-- current weather data will go here -->
        </section>

        <section id="forecast">
            <h2>5 Day Weather Forecast</h2>
            <!-- forecast data will go here -->
        </section>

    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
